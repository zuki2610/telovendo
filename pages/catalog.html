<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="../assets/css/catalog.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="catalog">
      <section class="catalog-header">
        <div class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="./home.html">Home</a>
            </li>
            <p>/</p>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link breadcrumbs__link--current">Women</a>
            </li>
          </ul>
        </div>
        <div class="catalog-header__title">
          <h1>Women's Clothing</h1>
        </div>
        <div class="filter-buttons">
          <button class="filter-buttons__button">Tops</button>
          <button class="filter-buttons__button">Bottoms</button>
          <button class="filter-buttons__button">Dresses</button>
          <button class="filter-buttons__button">Outerwear</button>
          <button class="filter-buttons__button">Shoes</button>
        </div>
      </section>
      <section class="product-section">
        <div class="product-section__title">
          <h2>Featured Products</h2>
        </div>
        <div class="product-section__cards">
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product1.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Elegant Summer Dress</p>
              <p class="product-card__price">$79.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product2.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Casual Denim Jacket</p>
              <p class="product-card__price">$59.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product3.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Comfortable Running Shoes</p>
              <p class="product-card__price">$89.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product4.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Stylish Handbag</p>
              <p class="product-card__price">$49.99</p>
            </div>
          </div>
        </div>
      </section>
      <section class="product-section">
        <div class="product-section__title">
          <h2>New Arrivals</h2>
        </div>
        <div class="product-section__cards product-section__cards--new-arrivals">
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product5.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Modern Blazer</p>
              <p class="product-card__price">$99.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product6.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Chic Skirt</p>
              <p class="product-card__price">$49.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product7.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Leather Boots</p>
              <p class="product-card__price">$129.99</p>
            </div>
          </div>
          <div class="product-card">
            <picture class="product-card__picture">
              <img src="../assets/img/product8.png" alt="" />
            </picture>
            <div class="product-card__info">
              <p class="product-card__title">Fashionable Scarf</p>
              <p class="product-card__price">$29.99</p>
            </div>
          </div>
        </div>
      </section>
      <section class="pagination">
        <button class="pagination__button">
          <img src="../assets/ico/icon-arrowLeft.svg" alt="back" />
        </button>
        <button class="pagination__button pagination__button--current">1</button>
        <button class="pagination__button">2</button>
        <button class="pagination__button">3</button>
        <button class="pagination__button">4</button>
        <button class="pagination__button">
          <img src="../assets/ico/icon-arrowRight.svg" alt="next" />
        </button>
      </section>
    </main>
  </body>
</html>
