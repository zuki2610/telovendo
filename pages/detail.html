<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="../assets/css/detail.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  

  <div class="wrapper">

    <main class="details">

      <nav class="details__breadcrumb">
        <span class="details__breadcrumb-shop">Shop</span> / <span class="details__breadcrumb-current">Product Details</span>
      </nav>

      <div class="details__title-container">
        <h1 class="details__title">Wireless Noise-Canceling Headphones</h1>
      </div>

      <div class="details__description-container">
        <p class="details__description">
          Experience immersive sound with our wireless noise-canceling headphones. Perfect for travel, work, or relaxation, these headphones deliver crystal-clear audio and block out distractions.
        </p>
      </div>

      <div class="details__image-container">
        <img src="../assets/img/audifonos.png" alt="Wireless Noise-Canceling Headphones" class="details__image" />
      </div>

      <div class="details__add-to-cart-container">
        <button class="details__add-to-cart">Add to Cart</button>
      </div>

    </main>

  

  </div>

</body>
</html>
